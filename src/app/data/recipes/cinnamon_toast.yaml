---
name: Cinnamon Toast
description:
ingredients:
  - 🍞 Bread (Sunbeam)
  - 🧈 Pads of butter; sliced thin
  - Cinnamon
  - Sugar
steps:
  - Lay out slices of bread
  - Place 2-3 pads of butter on each slice
  - Sprinkle each slice with sugar; 1/2 - 1 tsp of sugar
  - Lightly sprinkle each slice with cinnamon
  - Place slices in oven; middle rack
  - 🌡 Turn on oven and set to 350
  - ⏲ Bake until preheat timer goes off
